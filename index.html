<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Modulo richieste</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h1>Area richieste</h1>
  <p>Seleziona il modulo giusto e compila i campi.</p>

<button id="zammad-feedback-form">Feedback</button>

<script id="zammad_form_script" src="https://support.hermannthierry.it/assets/form/form.js"></script>

<script>
$(function() {
  $('#zammad-feedback-form').ZammadForm({
    messageTitle: 'Traduzioni',
    messageSubmit: 'Invia',
    messageThankYou: 'Ti ringraziamo per la tua richiesta (#%s)! Saremo presto sul suo ticket. Potrebbe volerci alcuni giorni',
    debug: true,
    showTitle: true,
    modal: true,
    noCSS: true,
    attachmentSupport: true
  });
});
</script>
</body>
</html>
